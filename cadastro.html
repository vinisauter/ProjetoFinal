<!DOCTYPE html>
<html  lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Projeto Final</title>

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="stylesheet" href="stylesheets/pygment_trac.css">
        <script src="javascripts/scale.fix.js"></script>

        <script type="text/javascript" src="javascripts/zxml.js"></script>
        <script type="text/javascript" src="cadastro.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Cadastro!</h1>
        <p>Por favor, preencha as informações a seguir.</p>
        <form method="post" action="">
            <table>
                <tr>
                    <td><label for="txtNome">Nome:</label></td>
                    <td><input type="text" id="txtNome" name="txtNome" /><label id="ErroNome" for="txtNome"></label></td>
                </tr>
                <tr>
                    <td><label for="txtEmail">E-mail:</label></td>
                    <td><input type="email" id="txtEmail" name="txtEmail" /><label id="ErroEmail" for="txtEmail"></label></td>
                </tr>
                <tr>
                    <td><label for="txtUsername">Username:</label></td>
                    <td><input type="text" id="txtUsername" name="txtUsername" /><label id="ErroUsername" for="txtUsername"></label></td>
                </tr>
                <tr>
                    <td><label for="txtSenha1">Senha:</label></td>
                    <td><input type="password" id="txtSenha1" name="txtSenha1" /><label id="ErroSenha1" for="txtSenha1"></label></td>
                </tr>
                <tr>
                    <td><label for="txtNascimento">Data de nascimento:</label></td>
                    <td><input type="date" id="txtNascimento" name="txtNascimento" /><label id="ErroNascimento" for="txtNascimento"></label></td>
                </tr>
                <tr>
                    <td><label for="selSexo">Sexo:</label></td>
                    <td>
                        <select id="selSexo" name="selSexo">
                            <option>M</option>
                            <option>F</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" id="btnCadastro" value="Cadastrar!" />
        </form>
        
    </body>
</html>
